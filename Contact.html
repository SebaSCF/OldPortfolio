    <script>
        function validate() {
            var name = document.forms["contact"]["Name"];
            var LastName = document.forms["contact"]["LastName"];
            var Email = document.forms["contact"]["Email"];
            var Phone = document.forms["contact"]["Phonenum"];
            var Submit = document.forms["contact"]["Submit"];

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            if (LastName.value == "") {
                window.alert("Please enter your Last Name.");
                LastName.focus();
                return false;
            }

            if (Email.value == "") {
                window.alert("Please enter a valid e-mail address.");
                Email.focus();
                return false;
            }

            if (Phone.value == "") {
                window.alert("Please enter your telephone number.");
                Phone.focus();
                return false;
            } else {
                window.alert("Information has been submitted successfully.");
                return true;
            }

            return true;

        }
    </script>
    <div class="container">
        <br>
        <h1 class="display-2 text-center"> Contact Me</h1>
        <form name="contact" method="POST" onsubmit="return validate()" data-netlify="true">
            <div class="input-group mb-3">

                <div class="input-group-prepend">

                </div>

            </div>

            <div class="input-group mb-3">

                <div class="input-group-append">

                </div>
            </div>

            <div class="input-group mb-3">

                </div>
            </div>
